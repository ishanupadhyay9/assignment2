<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            
            width: 100%;
            text-align: center;
        }
        th, td,tr {
            border: 1px solid #000;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
       
         <tr>
            <td><strong>HTML Tags</strong></td>
            <td><strong>Output</strong></td>
        </tr>
       <tbody>
        <tr><td>normal text</td> <td>hello world</td></tr>
        <tr><td>font and its attributes</td> <td style="color: blue; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: large;">hello world</td></tr>
        <tr><td>bold</td><td><b>Bold</b></td></tr>
        <tr><td>italic</td><td><i>italic</i></td></tr>
        <tr><td>underline</td><td><ul>Underline</ul></td></tr>
        <tr><td>Emphasis</td><td><em>Emphasis</em></td></tr>
        <tr><td>strong</td><td><strong>strong</strong></td></tr>
        <tr><td>teletype</td><td><teletype>teletype</teletype></td></tr>
        <tr><td>cite</td><td><cite>Citation</cite></td></tr>
        <tr><td>strike</td><td><del>strike through text</del></td></tr>
        <tr><td>big</td><td><big>tet in a big</big></td></tr>
        <tr><td>small</td><td><small>text in a small</small></td></tr>
        <tr><td>subscript</td><td>a<sub>b</sub></td></tr>
        <tr><td>superscript</td><td>a<sup>b</sup></td></tr>
       </tbody>
    </table>
</body>
</html>
